ports:
  - port: 1-4003
    onOpen: ignore
  - port: 4005-65535
    onOpen: ignore
tasks:
  - init: |
      python3 -m venv /workspace/gitpodissue/venv
      source /workspace/gitpodissue/venv/bin/activate
      pip install pyspark
image:
  file: .gitpod.Dockerfile
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: false
    addComment: false
    addBadge: true
